<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet"> 

        <script src="js/knockout-3.5.0.js"></script>

    </head>
    <body>
        <script>

            var employees = ko.observableArray([
                {name: "Tom", gender: "Male", basic: 40000.00},
                {name: "Reshmi", gender: "Female", basic: 30000.00},
                {name: "Abisehk", gender: "Male", basic: 35000.00}
            ]);
        </script>

        <table>  
            <thead><tr>  
                    <th>Name</th><th>Gender</th><th>Basic Salary</th><th></th>  
                </tr></thead>  
            <tbody data-bind="foreach: employees">  
                <tr>  
                    <td data-bind="text: name"></td>  
                    <td data-bind="text: gender"></td>  
                    <td data-bind="text: basic"></td>  
                </tr>     
            </tbody>  
            
            <script>
                ko.applyBindings(employees)
            </script>
        </table>
    </body>
</html>
