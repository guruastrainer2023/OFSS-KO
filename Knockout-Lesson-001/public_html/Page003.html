<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet"> 
        <style>
            #app-in{
                margin: 2cm;
                padding: 2mm;
                border: solid;
            }
        </style>
        <script src="js/knockout-3.5.0.js"></script>
    </head>
    <body>
        <script>

            var myViewModel = {
                name :ko.observable('John'),
                age :ko.observable(33)
            };
        </script>
          <div id="app">
            <p>The person's name is <span data-bind="text:name"></span></p>
            <p>The person's age is <span data-bind="text:age"></span></p>
        
             <div id="app-in">
              <input data-bind="value:name">
              <input data-bind="value:age">
          </div>
        </div>
         
        <script>
            ko.applyBindings(myViewModel, document.getElementById("app"));
        </script>
    </body>
</html>
