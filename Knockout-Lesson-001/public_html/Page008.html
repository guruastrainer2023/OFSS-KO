<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/styles.css" rel="stylesheet"> 

        <script src="js/knockout-3.5.0.js"></script>

    </head>
    <body>
        <div data-bind="visible: employees().length > 0">
            There are <span data-bind="text: employees().length"></span> Employees.
        </div>

        <script type="text/javascript">
            var viewModel = {
                employees: ko.observableArray([]) // Initially empty, so message hidden
            };
            viewModel.employees.push({id:1001, name:"John"}); // Now visible
            viewModel.employees.push({id:1002, name:"Ramesh"});
            viewModel.employees.push({id:1003, name:"Dharini"});
            ko.applyBindings(viewModel);
        </script>
    </body>
</html>
